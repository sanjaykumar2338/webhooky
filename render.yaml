services:
  - type: web
    name: shopify-webhook
    env: node
    plan: starter
    autoDeploy: true
    buildCommand: npm ci --omit=dev
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOP_DOMAIN
        sync: false
      - key: SHOPIFY_TOKEN
        sync: false
      - key: SHOPIFY_WEBHOOK_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM
        sync: false
